<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>CrystalsCollector Game</title>

    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

  </head>

  <body>

    <div id="wrapper">

      <div id="display">Crystals Collector!</div>

      <div id="randomnumber"></div>

      <div id="WL">
        <div id="Wins">Wins:</div>
        <div id="Losses">Losses:</div>
      </div>

      <div id="buttons">
        <button id="blue"><img src="assets/images/blue crystal.jpg"></button>
        <button id="purple"><img src="assets/images/purple crystal.jpg"></button>
        <button id="white"><img src="assets/images/white crystal.jpg"></button>
        <button id="rainbow"><img src="assets/images/rainbow crystal.jpg"></button>
      </div>
      
      <div id="scoretext">Your total score is:</div>

      <div id="score"></div>
      

    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>

    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>

  </body>

</html>
